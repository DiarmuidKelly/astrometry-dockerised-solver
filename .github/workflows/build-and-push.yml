name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      astrometry_version:
        description: 'Astrometry.net version to build'
        required: false
        default: '0.97'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: diarmuidkelly/astrometry-dockerised-solver

jobs:
  build-platforms:
    name: Build ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            platform-tag: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            platform-tag: arm64

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Astrometry version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ASTROMETRY_VERSION=${{ github.event.inputs.astrometry_version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            # Extract version from git tag (e.g., v0.97 -> 0.97)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "ASTROMETRY_VERSION=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "ASTROMETRY_VERSION=0.97" >> $GITHUB_OUTPUT
          fi

      - name: Build and export platform image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: ${{ github.ref_type == 'tag' && format('type=image,name={0}/{1},push-by-digest=true,name-canonical=true,push=true', env.REGISTRY, env.IMAGE_NAME) || 'type=docker' }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            ASTROMETRY_VERSION=${{ steps.version.outputs.ASTROMETRY_VERSION }}
          cache-from: type=gha,scope=${{ matrix.platform-tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform-tag }}

      - name: Install skopeo
        if: github.ref_type == 'tag'
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Copy digest to DockerHub
        if: github.ref_type == 'tag'
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Copying digest ${DIGEST} from GHCR to DockerHub"
          skopeo copy \
            --src-creds=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
            --dest-creds=${{ vars.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }} \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST} \
            docker://${{ vars.DOCKERHUB_IMAGE }}@${DIGEST}

      - name: Export digest
        if: github.ref_type == 'tag'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform-tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Create multi-arch manifest
    needs: build-platforms
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for DockerHub
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create GHCR manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta-ghcr.outputs.json }}

      - name: Create DockerHub manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ vars.DOCKERHUB_IMAGE }}@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta-dockerhub.outputs.json }}

      - name: Inspect GHCR image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta-ghcr.outputs.version }}

      - name: Inspect DockerHub image
        run: |
          docker buildx imagetools inspect ${{ vars.DOCKERHUB_IMAGE }}:${{ steps.meta-dockerhub.outputs.version }}

      - name: Checkout repository for README
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ vars.DOCKERHUB_IMAGE }}
          readme-filepath: ./README.md
